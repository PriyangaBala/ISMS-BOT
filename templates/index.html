<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chart</title>
</head>
<body>
    <h1>Chart</h1>
    <img id="chart" src="" width="500">

    <script>
        async function fetchLatestImage() {
            const response = await fetch('/get-latest-image');
            const data = await response.json();
            if(data.image) {
                document.getElementById('chart').src = data.image;
            }
        }

        // Poll every 2 seconds
        setInterval(fetchLatestImage, 2000);

        // Initial fetch
        fetchLatestImage();
    </script>
    
</body>
</html>
